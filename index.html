<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <label for="native-checkbox-1" class="checkbox-label">
      <input type="checkbox" id="native-checkbox-1" data-id="checkbox-1" class="native-checkbox" />
      <span
        class="custom-checkbox"
        tabindex="0"
        data-id="checkbox-1"
        role="checkbox"
        aria-checked="false"
      ></span>
    </label>
    <script src="js/script.js"></script>
  </body>
</html>
